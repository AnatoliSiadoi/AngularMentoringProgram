<div class = 'Courses'>
    <app-searchlet courses="courses"></app-searchlet>
    <button (click)='AddCourse()'>+ Add Course</button>

    <div *ngIf="(courses | async)?.length > 0; else coursesWithNoData">
        <app-course-item (onDelete) = 'onDelete($event)' *ngFor = 'let course of (courses | async) | orderBy' courseDate [course]="course"></app-course-item>
        <button (click)='LoadMore()' class='LoadMore'>Load More</button>
    </div>

    <ng-template #coursesWithNoData>
        <p class="CoursesWithNoData">{{coursesWithNoDataMessage | uppercase}}</p>
    </ng-template>
</div>
